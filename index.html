<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container-fluid">
    <div class="container">
        <h1 class="title">Covid-19 Report</h1>
        <label for="country-input">Enter Country Name: </label>
        <input id="country-input" placeholder="e.g: India, South Africa">
        <br><br>
        <button id="check-btn">Check</button>
        <h2 class="output" id="active-cases"></h2>
        <h2 class="output" id="total-deaths"></h2>
        <span class="note">Note: Please wait up to 10 seconds for output.</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
